<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="style.css">
    <title>Recipes app</title>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="header__block d-flex flex-column align-items-center">
            <img src="images/icon.svg" alt="Icon pasta">
            <p class="header__text fw-semibold text-uppercase">findtoeat</p>
        </div>
        <nav class="header__navbar">
            <a href="index.html">Home</a>
            <a href="recipe.html" class="active">Recipe</a>
            <a href="favorites.html">Favorites</a>
        </nav>
        <div class="header__menu" data-bs-toggle="collapse" data-bs-target="#menuCollapse">
            <div id="bar1" class="header__bar bar1"></div>
            <div id="bar2" class="header__bar bar2"></div>
            <div id="bar3" class="header__bar bar3"></div>
          </div>
        <div class="collapse menu-links position-absolute text-decoration-none" id="menuCollapse">
            <div class="card">
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="btn btn-link">Home</a></li>
                        <li><a href="recipe.html" class="btn btn-link active">Recipe</a></li>
                        <li><a href="favorites.html" class="btn btn-link">Favorites</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center">
        <div class="container__recipe d-flex flex-column align-items-center">
            <div class="container__recipe-content d-flex flex-column">
                <p class="container__recipe-title fw-bolder text-center text-wrap"></p>
                <img class="container__recipe-image" src="" alt="" width="916" height="534">
                <div class="container__recipe-details d-flex justify-content-between align-items-center">
                    <div>
                        <p class="container__title fw-semibold">Cooking time:</p>
                        <div class="container__recipe-time">
                            <p class="container__time"></p>
                        </div>
                    </div>
                    <div>
                        <p class="container__title fw-semibold">Kitchen:</p>
                        <div class="container__type-kitchen">
                            <p class="container__kitchen-title"></p>
                        </div>
                    </div>
                </div>
                <div class="container__details d-flex justify-content-between align-items-center">
                    <div class="container__recipe-nutrients d-flex align-items-center">
                        <div class="container__nutrient-card">
                            <p class="container__nutrient">Calories</p>
                            <div class="container__value">
                                <p><span class="container__calories"></span> kcal</p>
                            </div>
                        </div>
                        <div class="container__nutrient-card">
                            <p class="container__nutrient">Proteins</p>
                            <div class="container__value">
                                <p><span class="container__proteins"></span> g</p>
                            </div>
                        </div>
                        <div class="container__nutrient-card">
                            <p class="container__nutrient">Fats</p>
                            <div class="container__value">
                                <p><span class="container__fats"></span> g</p>
                            </div>
                        </div>
                        <div class="container__nutrient-card">
                            <p class="container__nutrient">Carbohydrates</p>
                            <div class="container__value">
                                <p><span class="container__carbohydrates"></span> g</p>
                            </div>
                        </div>
                    </div>
                    <button class="container__btn border-0 d-flex justify-content-center align-items-center">
                        <i class='bx bxs-heart'></i>
                    </button>
                </div>
            </div>
            <div class="container__ingredients d-flex justify-content-center">
                <div class="container__ingredients-content d-flex flex-column">
                    <p class="container__ingredients-title fw-semibold text-center">Ingredients</p>
                    <div class="container__ingredients-cards d-flex flex-wrap justify-content-center"></div>
                </div>
            </div>
            <div class="container__instructions">
                <p class="container__instructions-title fw-semibold text-center">Instructions</p>
                <p class="container__instructions-text fw-medium"></p>
            </div>
        </div>
    </div>
    <footer class="footer d-flex justify-content-between align-items-center">
        <div class="footer__main-icon d-flex justify-content-between align-items-center">
            <img src="images/icon.svg" alt="Icon pasta" height="33" width="70.5">
            <p class="footer__text fw-semibold text-uppercase">findtoeat</p>
        </div>
        <div class="footer__social-networks d-flex justify-content-between">
            <img src="images/facebook.svg" alt="Icon facebook" width="36" height="36">
            <img src="images/instagram.svg" alt="Icon instagram" width="36" height="36">
            <img src="images/gmail.svg" alt="Icon gmail" width="36" height="36">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
</body>
</html>
